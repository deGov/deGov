langcode: de
status: true
dependencies:
  config:
    - search_api.server.database
  enforced:
    module:
      - degov_node_faq
  module:
    - search_api
    - node
id: search_faq
name: FAQ
description: ''
read_only: false
field_settings:
  node_grants:
    label: 'Node access information'
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  rendered_item:
    label: 'Rendered HTML output'
    property_path: rendered_item
    type: text
    configuration:
      roles:
        anonymous: anonymous
      view_mode:
        'entity:node':
          faq: default
  status:
    label: Status
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
  uid:
    label: uid
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
  title:
    label: Titel
    datasource_id: 'entity:node'
    property_path: title
    type: string
  changed:
    label: Geändert
    datasource_id: 'entity:node'
    property_path: changed
    type: date
datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - faq
    languages:
      default: true
      selected: {  }
processor_settings:
  transliteration:
    all_fields: true
    fields:
      - node_grants
      - rendered_item
      - title
    weights:
      preprocess_index: -49
      preprocess_query: -20
  stopwords:
    all_fields: true
    fields:
      - rendered_item
    stopwords:
      - a
      - an
      - and
      - are
      - as
      - at
      - be
      - but
      - by
      - for
      - if
      - in
      - into
      - is
      - it
      - 'no'
      - not
      - of
      - 'on'
      - or
      - s
      - such
      - t
      - that
      - the
      - their
      - then
      - there
      - these
      - they
      - this
      - to
      - was
      - will
      - with
    weights:
      preprocess_index: -45
      preprocess_query: -2
  html_filter:
    all_fields: true
    fields:
      - node_grants
      - rendered_item
      - title
    title: true
    alt: true
    tags:
      h1: 5
      h2: 3
      h3: 2
      strong: 2
      b: 2
    weights:
      preprocess_index: -48
      preprocess_query: -15
  aggregated_field: {  }
  entity_status: {  }
  ignore_character:
    all_fields: true
    fields:
      - node_grants
      - rendered_item
      - title
    ignorable: '[''¿¡!?,.:;]'
    strip:
      character_sets:
        Pc: Pc
        Pd: Pd
        Pe: Pe
        Pf: Pf
        Pi: Pi
        Po: Po
        Ps: Ps
        Cc: 0
        Cf: 0
        Co: 0
        Mc: 0
        Me: 0
        Mn: 0
        Sc: 0
        Sk: 0
        Sm: 0
        So: 0
        Zl: 0
        Zp: 0
        Zs: 0
    weights:
      preprocess_index: -47
      preprocess_query: -10
  rendered_item: {  }
  ignorecase:
    all_fields: true
    fields:
      - node_grants
      - rendered_item
      - title
    weights:
      preprocess_index: -50
      preprocess_query: -20
  content_access:
    weights:
      preprocess_query: -30
  highlight:
    highlight: always
    highlight_partial: false
    excerpt: true
    excerpt_length: 256
    exclude_fields: {  }
    prefix: '<strong>'
    suffix: '</strong>'
    weights:
      postprocess_query: 0
  add_url: {  }
  tokenizer:
    all_fields: true
    fields:
      - rendered_item
    spaces: ''
    overlap_cjk: 1
    minimum_word_size: '3'
    weights:
      preprocess_index: -46
      preprocess_query: -6
tracker_settings:
  default: {  }
options:
  index_directly: true
  cron_limit: 50
server: database
